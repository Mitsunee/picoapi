name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Test Types
        run: yarn tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: [types]
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: yarn test
      - name: Rerun tests with experimental fetch API
        if: matrix.node-version == '17.x'
        run: yarn tsm --experimental-fetch tests/getFetchLib.test.js
